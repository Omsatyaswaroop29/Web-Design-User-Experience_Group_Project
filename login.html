<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GlobalGivers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container-fluid h-100">
        <div class="row h-100">
            <div class="col-md-6 bg-image d-flex align-items-center justify-content-center">
                <div class="text text-white">
                    <h1>GlobalGivers</h1>
                    <p>"Making a global impact, locally"</p>
                </div>
            </div>
            <div class="col-md-6 d-flex align-items-center justify-content-center flex-column">
                <div id="initial-butttons" class="container-login">
                    <img src="./images/GG Logo 1.png" class="logo" alt="Logo"> 

                    <h2 class="text-center">Get Started</h2>
                    <button class="btn btn-primary btn-custom" onclick="toggleLoginForm()">Login</button>
                    <button class="btn btn-secondary btn-custom">Register</button>
                </div>
                <div id="loginForm" class="form-section">
                    <form>
                        <div class="d-flex justify-content-center">
                            <img src="./images/GG Logo 1.png" class="logo" alt="Logo">
                        </div>
                        <h2 class="text-center">Log In</h2>
                        <div class="mb-3">
                            <label for="emailInput" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="emailInput" aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                            <label for="passwordInput" class="form-label">Password</label>
                            <input type="password" class="form-control" id="passwordInput">
                        </div>
                        <div class="d-flex justify-content-end">
                            <a href="#" class="form-text text-muted" style="margin-top: -0.50rem;">Forgot password?</a>
                        </div>  
                        <div class="d-flex justify-content-center mt-4">
                            <button type="submit" class="btn btn-primary btn-form" id="loginButton">Login</button>
                        </div>
                        <div class="mt-4 text-center">
                            Donâ€™t have an account? <a href="#">Sign up now</a>
                        </div>
                        <div class="divider">
                            <span class="divider-text">or</span>
                        </div>
                        <div class="social-btns">
                            <button class="btn btn-info">Login with Facebook</button>
                            <button class="btn btn-danger">Login with Google</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"></script>
</body>
</html>
